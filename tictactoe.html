<body>
    <h1>Welcome to Tic-Tac-Toe!</h1>

    <form id="player-names-form">
        <label for="player-x-name">Team X Player Name:</label>
        <input type="text" id="player-x-name" name="player-x-name" required>
        <br>
        <label for="player-o-name">Team O Player Name:</label>
        <input type="text" id="player-o-name" name="player-o-name" required>
        <br>
        <input type="submit" value="Start Game">
    </form>

    <div id="tic-tac-toe-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>    
    <button id="reset-button">Reset</button>
    <script src="{{ url_for('static', filename='logic.js') }}"></script>
    <script src="menu.js"></script>
